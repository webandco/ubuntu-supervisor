machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t webandco/ubuntu-supervisor .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e <%= ENV['DOCKER_EMAIL'] %> -u <%= ENV['DOCKER_USER'] %> -p <%= ENV['DOCKER_PASS'] %>
      - docker push webandco/ubuntu-supervisor